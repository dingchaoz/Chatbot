        <script type="text/javascript"charset="utf-8">
            d3.text("FDW_TABLE_SCHEMA_NAMES.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")


                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });

                 d3.select("table")
                        .selectAll("tr")
                        .append("td")
                        .append("input")
                        .attr({
                                    // type: "radio",
                                    class: "shape",
                                    name: "mode",
                                    value: function(d, i) {return i;},
                                    type:function(d,i){
                                        if (i == 0) return "hidden"
                                            else return "radio" ;
                                    }
                                })
                                .on("click", function(d){ return clickaction(d); });

                    function clickaction(d) {
                        console.log(d)
                        window.parent.document.getElementById("messageText").value=d
                    // Foucs the mouth to input bar
                    //$("#messageText").focus();
                    x =  window.parent.document.getElementById("messageText")
                    console.log(x)
                    // $(x).focus()
                    // console.log('success focused')
                    // $(x).get(0).setSelectionRange(0,0);
                }

                    })
            
        </script>
